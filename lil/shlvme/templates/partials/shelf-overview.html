<article class="shelf-overview island" data-uuid="{{ shelf.shelf_uuid }}">
	<header>
		<h2>{{ shelf.name }}</h2>
	</header>

	<section>
		<p>{{ shelf.description }}</p>
		<p class="date">Created on {{ shelf.creation_date }}</p>
	</section>

	<footer>
		<ul class="shelf-overview-actions">
			<li><a href="{% url user_shelf user_name shelf.slug %}" class="button positive">View</a></li>
			{% if is_owner %}
				<li><a href="#edit-shelf" class="button neutral edit-shelf">Edit</a></li>
				<li>
					<form action="{% url user_shelf user_name shelf.slug %}" method="post" class="single-button">
						{% csrf_token %}
						<input type="hidden" name="_method" value="delete">
						<input type="submit" value="Delete" class="button negative" data-confirm-type="negative" data-confirm-message='Are you sure you want to delete the "{{ shelf.name }}" shelf?' data-confirm-reject="Never Mind" data-confirm-accept="Delete It">
					</form>
				</li>
			{% endif %}
		</ul>
	</footer>
</article>
