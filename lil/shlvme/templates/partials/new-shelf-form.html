<form action="{% url user_home user.username %}" method="post" class="modal island contained-form" id="new-shelf">
	{% csrf_token %}
	<header>
		<h3>New Shelf</h3>
	</header>

	{{ new_shelf_form.non_field_errors }}
	<section>
		<p>
			{{ new_shelf_form.name.errors }}
			<label for="id_name">Shelf Name:</label>
			{{ new_shelf_form.name }}
		</p>
		<p>
			{{ new_shelf_form.description.errors }}
			<label for="id_description">Shelf Description:</label>
			{{ new_shelf_form.description }}
		</p>
		<p>
			{{ new_shelf_form.is_public.errors }}
			<label>Make Shelf Public: {{ new_shelf_form.is_public }}</label>
		</p>

		<p>
			<input type="submit" value="Create Shelf" class="button positive">
			<a class="button neutral modal-close">Cancel</a>
		</p>
	</section>
</form>
