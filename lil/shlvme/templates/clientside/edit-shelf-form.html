<script type="text/x-template" id="edit-shelf">
	<form action="/shlvme/{{ user.username }}/<%=slug%>/" method="post" class="island contained-form">
		{% csrf_token %}
		<input type="hidden" name="_method" value="put">

		<header>
			<h3>Edit Shelf</h3>
		</header>

		<section>
			<p>
				<label for="id_name">Shelf Name:</label>
				<input type="text" maxlength="200" name="name" id="id_name" value="<%=name%>">
			</p>

			<p>
				<label for="id_description">Shelf Description:</label>
				<textarea name="description" id="id_description" rows="4"><%=description%></textarea>
			</p>

			<p>
				<label>Make Shelf Public: <input type="checkbox" name="is_public"<%=is_public ? 'checked="checked"' : ''%>></label>
			</p>

			<p>
				<button type="submit" class="button positive icon-ok">Save Shelf</button>
				<a class="button neutral" id="cancel-edit">Cancel</a>
			</p>
		</section>
	</form>
</script>
