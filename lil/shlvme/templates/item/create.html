{% extends "layouts/base.html" %}

{% block content %}
	<article class="thin-centered">
		<form action="." method="post">
			{% csrf_token %}
			<h1>Add Item to Shelf</h1>
			{{ add_item_form.as_p }}
			{{ creator_form.as_p }}
			
			{% for form in tag_formset %}
				{{ form.as_p }}
			{% endfor %}
			
			<p>
				<input type="submit" value="Add Item" class="button positive icon-ok immediate">
			</p>
		</form>
	</article>
{% endblock content %}
